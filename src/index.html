<body onload="clock();">

    <canvas id="cnv"></canvas>
    <input id="culture" type="hidden" value="de-CH" />

    <script>
        var clockRadius = 250;
        var framesPerSecond = 15;
        var showShadow = true;

        var sWeekDay = '';

        var segHorizontalMarginWidthFactor = 0.0;
        var segWidth = -1.0;
        var segHeight = -1.0;
        var segsHeight = -1.0;

        var nonPrintableCharsRegex = /[\0-\x1F\x7F-\x9F\xAD\u0378\u0379\u037F-\u0383\u038B\u038D\u03A2\u0528-\u0530\u0557\u0558\u0560\u0588\u058B-\u058E\u0590\u05C8-\u05CF\u05EB-\u05EF\u05F5-\u0605\u061C\u061D\u06DD\u070E\u070F\u074B\u074C\u07B2-\u07BF\u07FB-\u07FF\u082E\u082F\u083F\u085C\u085D\u085F-\u089F\u08A1\u08AD-\u08E3\u08FF\u0978\u0980\u0984\u098D\u098E\u0991\u0992\u09A9\u09B1\u09B3-\u09B5\u09BA\u09BB\u09C5\u09C6\u09C9\u09CA\u09CF-\u09D6\u09D8-\u09DB\u09DE\u09E4\u09E5\u09FC-\u0A00\u0A04\u0A0B-\u0A0E\u0A11\u0A12\u0A29\u0A31\u0A34\u0A37\u0A3A\u0A3B\u0A3D\u0A43-\u0A46\u0A49\u0A4A\u0A4E-\u0A50\u0A52-\u0A58\u0A5D\u0A5F-\u0A65\u0A76-\u0A80\u0A84\u0A8E\u0A92\u0AA9\u0AB1\u0AB4\u0ABA\u0ABB\u0AC6\u0ACA\u0ACE\u0ACF\u0AD1-\u0ADF\u0AE4\u0AE5\u0AF2-\u0B00\u0B04\u0B0D\u0B0E\u0B11\u0B12\u0B29\u0B31\u0B34\u0B3A\u0B3B\u0B45\u0B46\u0B49\u0B4A\u0B4E-\u0B55\u0B58-\u0B5B\u0B5E\u0B64\u0B65\u0B78-\u0B81\u0B84\u0B8B-\u0B8D\u0B91\u0B96-\u0B98\u0B9B\u0B9D\u0BA0-\u0BA2\u0BA5-\u0BA7\u0BAB-\u0BAD\u0BBA-\u0BBD\u0BC3-\u0BC5\u0BC9\u0BCE\u0BCF\u0BD1-\u0BD6\u0BD8-\u0BE5\u0BFB-\u0C00\u0C04\u0C0D\u0C11\u0C29\u0C34\u0C3A-\u0C3C\u0C45\u0C49\u0C4E-\u0C54\u0C57\u0C5A-\u0C5F\u0C64\u0C65\u0C70-\u0C77\u0C80\u0C81\u0C84\u0C8D\u0C91\u0CA9\u0CB4\u0CBA\u0CBB\u0CC5\u0CC9\u0CCE-\u0CD4\u0CD7-\u0CDD\u0CDF\u0CE4\u0CE5\u0CF0\u0CF3-\u0D01\u0D04\u0D0D\u0D11\u0D3B\u0D3C\u0D45\u0D49\u0D4F-\u0D56\u0D58-\u0D5F\u0D64\u0D65\u0D76-\u0D78\u0D80\u0D81\u0D84\u0D97-\u0D99\u0DB2\u0DBC\u0DBE\u0DBF\u0DC7-\u0DC9\u0DCB-\u0DCE\u0DD5\u0DD7\u0DE0-\u0DF1\u0DF5-\u0E00\u0E3B-\u0E3E\u0E5C-\u0E80\u0E83\u0E85\u0E86\u0E89\u0E8B\u0E8C\u0E8E-\u0E93\u0E98\u0EA0\u0EA4\u0EA6\u0EA8\u0EA9\u0EAC\u0EBA\u0EBE\u0EBF\u0EC5\u0EC7\u0ECE\u0ECF\u0EDA\u0EDB\u0EE0-\u0EFF\u0F48\u0F6D-\u0F70\u0F98\u0FBD\u0FCD\u0FDB-\u0FFF\u10C6\u10C8-\u10CC\u10CE\u10CF\u1249\u124E\u124F\u1257\u1259\u125E\u125F\u1289\u128E\u128F\u12B1\u12B6\u12B7\u12BF\u12C1\u12C6\u12C7\u12D7\u1311\u1316\u1317\u135B\u135C\u137D-\u137F\u139A-\u139F\u13F5-\u13FF\u169D-\u169F\u16F1-\u16FF\u170D\u1715-\u171F\u1737-\u173F\u1754-\u175F\u176D\u1771\u1774-\u177F\u17DE\u17DF\u17EA-\u17EF\u17FA-\u17FF\u180F\u181A-\u181F\u1878-\u187F\u18AB-\u18AF\u18F6-\u18FF\u191D-\u191F\u192C-\u192F\u193C-\u193F\u1941-\u1943\u196E\u196F\u1975-\u197F\u19AC-\u19AF\u19CA-\u19CF\u19DB-\u19DD\u1A1C\u1A1D\u1A5F\u1A7D\u1A7E\u1A8A-\u1A8F\u1A9A-\u1A9F\u1AAE-\u1AFF\u1B4C-\u1B4F\u1B7D-\u1B7F\u1BF4-\u1BFB\u1C38-\u1C3A\u1C4A-\u1C4C\u1C80-\u1CBF\u1CC8-\u1CCF\u1CF7-\u1CFF\u1DE7-\u1DFB\u1F16\u1F17\u1F1E\u1F1F\u1F46\u1F47\u1F4E\u1F4F\u1F58\u1F5A\u1F5C\u1F5E\u1F7E\u1F7F\u1FB5\u1FC5\u1FD4\u1FD5\u1FDC\u1FF0\u1FF1\u1FF5\u1FFF\u200B-\u200F\u202A-\u202E\u2060-\u206F\u2072\u2073\u208F\u209D-\u209F\u20BB-\u20CF\u20F1-\u20FF\u218A-\u218F\u23F4-\u23FF\u2427-\u243F\u244B-\u245F\u2700\u2B4D-\u2B4F\u2B5A-\u2BFF\u2C2F\u2C5F\u2CF4-\u2CF8\u2D26\u2D28-\u2D2C\u2D2E\u2D2F\u2D68-\u2D6E\u2D71-\u2D7E\u2D97-\u2D9F\u2DA7\u2DAF\u2DB7\u2DBF\u2DC7\u2DCF\u2DD7\u2DDF\u2E3C-\u2E7F\u2E9A\u2EF4-\u2EFF\u2FD6-\u2FEF\u2FFC-\u2FFF\u3040\u3097\u3098\u3100-\u3104\u312E-\u3130\u318F\u31BB-\u31BF\u31E4-\u31EF\u321F\u32FF\u4DB6-\u4DBF\u9FCD-\u9FFF\uA48D-\uA48F\uA4C7-\uA4CF\uA62C-\uA63F\uA698-\uA69E\uA6F8-\uA6FF\uA78F\uA794-\uA79F\uA7AB-\uA7F7\uA82C-\uA82F\uA83A-\uA83F\uA878-\uA87F\uA8C5-\uA8CD\uA8DA-\uA8DF\uA8FC-\uA8FF\uA954-\uA95E\uA97D-\uA97F\uA9CE\uA9DA-\uA9DD\uA9E0-\uA9FF\uAA37-\uAA3F\uAA4E\uAA4F\uAA5A\uAA5B\uAA7C-\uAA7F\uAAC3-\uAADA\uAAF7-\uAB00\uAB07\uAB08\uAB0F\uAB10\uAB17-\uAB1F\uAB27\uAB2F-\uABBF\uABEE\uABEF\uABFA-\uABFF\uD7A4-\uD7AF\uD7C7-\uD7CA\uD7FC-\uF8FF\uFA6E\uFA6F\uFADA-\uFAFF\uFB07-\uFB12\uFB18-\uFB1C\uFB37\uFB3D\uFB3F\uFB42\uFB45\uFBC2-\uFBD2\uFD40-\uFD4F\uFD90\uFD91\uFDC8-\uFDEF\uFDFE\uFDFF\uFE1A-\uFE1F\uFE27-\uFE2F\uFE53\uFE67\uFE6C-\uFE6F\uFE75\uFEFD-\uFF00\uFFBF-\uFFC1\uFFC8\uFFC9\uFFD0\uFFD1\uFFD8\uFFD9\uFFDD-\uFFDF\uFFE7\uFFEF-\uFFFB\uFFFE\uFFFF]/g;

        if (!String.format) {
            String.format = function (format) {

                var args = Array.prototype.slice.call(arguments, 1);
                var sprintfRegex = /\{(\d+)\}/g;

                var sprintf = function (match, number) {
                    return number in args ? args[number] : match;
                };

                return format.replace(sprintfRegex, sprintf);
            };
        }

        function clock() {
            var canvas = document.getElementById('cnv');

            //guarantee canvas is supported
            if (!canvas.getContext) {
                alert('canvas not supported!');
                return;
            }

            setDateStrings(new Date());
            tick();
        }

        function initCanvas(canvas) {
            var minFactor = 1.0 + (maxSizeUsage / (lineLength * (1.0 + segHorizontalMarginWidthFactor))) * segRatio * (lines + (lines + 1 + 4) * segVerticalMarginHeightFactor);
            var min = Math.min(window.innerWidth, window.innerHeight);
            var max = Math.max(window.innerWidth, window.innerHeight);

            if (max == window.innerHeight && max >= min * minFactor) {
                // higher than width and hight > width*minFactor
                width = min * maxSizeUsage;
                height = width * minFactor;
            }
            else {
                height = min * maxSizeUsage;
                width = height / minFactor;
            }

            segWidth = width * (maxSizeUsage / (lineLength * (1.0 + segHorizontalMarginWidthFactor)));
            segHeight = segWidth * segRatio;

            segsHeight = segHeight * (lines + (lines + 1) * segVerticalMarginHeightFactor);

            canvas.width = width;
            canvas.height = height;
            clockRadius = width / 2;

            canvas.setAttribute('style',
              'margin-top:-' + Math.round(height / 2).toString() + 'px; ' +
                  'margin-left:-' + Math.round(width / 2).toString() + 'px');
        }

        /**
         * Draws a rounded rectangle using the current state of the canvas. 
         * If you omit the last three params, it will draw a rectangle 
         * outline with a 5 pixel border radius 
         * @param {CanvasRenderingContext2D} ctx
         * @param {Number} x The top left x coordinate
         * @param {Number} y The top left y coordinate 
         * @param {Number} width The width of the rectangle 
         * @param {Number} height The height of the rectangle
         * @param {Number} radius The corner radius. Defaults to 5;
         * @param {Boolean} fill Whether to fill the rectangle. Defaults to false.
         * @param {Boolean} stroke Whether to stroke the rectangle. Defaults to true.
         */
        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            if (typeof stroke == "undefined") {
                stroke = true;
            }
            if (typeof radius === "undefined") {
                radius = 5;
            }
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            if (stroke) {
                ctx.stroke();
            }
            if (fill) {
                ctx.fill();
            }
        }

        function pad(width, string, padding) {
            return (width <= string.length) ? string : pad(width, padding + string, padding)
        }

        function setDateStrings(date) {
            var culture = document.getElementById('culture').value;

            sWeekDay = date.toLocaleDateString(culture, { weekday: "long" });
            sWeekDay = sWeekDay.replace(nonPrintableCharsRegex, '');
            sWeekDay = pad(Math.floor((lineLength - sWeekDay.length) / 2) + sWeekDay.length, sWeekDay, ' ');

            sDate = date.toLocaleDateString(culture, { year: "numeric", month: "long", day: "numeric" });
            sDate = sDate.replace(nonPrintableCharsRegex, '');
            sDate = pad(Math.floor((lineLength - sDate.length) / 2) + sDate.length, sDate, ' ');
        }

        function tick() {
            var d = new Date();
            //debug purposes...
            //d.setHours(d.getHours() + 4);
            //d.setMinutes(d.getMinutes() + 10);
            var h = d.getHours();
            var m = d.getMinutes() + h * 60;
            var s = d.getSeconds() + m * 60;
            var ms = d.getMilliseconds();
            ms = ms - ms % framesPerSecond;

            var secAngle = ((-90 + s * 6 + ms * 0.006) + 360) % 360;
            var minDiff = 0;
            if (secAngle >= 270 && secAngle < 276) {
                secAngle = 270;
                minDiff = -6;
            }
            else {
                setDateStrings(d);
            }

            var minAngle = ((-90 + s * 0.1) + 360) % 360;
            minAngle = minAngle - minAngle % 6 + minDiff;

            var hourAngle = ((-90 + (s / 120)) + 360) % 360;

            var canvas = document.getElementById('cnv');
            initCanvas(canvas);
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 2 * clockRadius, 2 * clockRadius);

            ctx.translate(0, 0);
            drawFace(ctx);
            drawJbt(ctx);

            ctx.translate(clockRadius, clockRadius);
            drawTicks(ctx);
            drawHourHand(ctx, hourAngle);
            drawMinHand(ctx, minAngle);
            drawSecHand(ctx, secAngle);
            ctx.translate(-clockRadius, -clockRadius);
            drawFace2(ctx);

            drawFlipPanel(ctx);
            drawFlipPanelLine(0, ctx, sWeekDay);
            drawFlipPanelLine(1, ctx, sDate);

            setTimeout(tick, 1000 / framesPerSecond);
        }

        function drawFlipPanel(ctx, text) {
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#002E8C';
            roundRect(ctx,
                  (width - segWidth * lineLength - segWidth * (lineLength - 1) * segHorizontalMarginWidthFactor - 2.0 * segHeight * segVerticalMarginHeightFactor) / 2.0
                , height - segHeight * (lines + (lines + 1) * segVerticalMarginHeightFactor)
                , segWidth * lineLength + segWidth * (lineLength - 1) * segHorizontalMarginWidthFactor + 2.0 * segHeight * segVerticalMarginHeightFactor
                , segHeight * (lines + (lines + 1) * segVerticalMarginHeightFactor)
                , segHeight * segVerticalMarginHeightFactor / 2, true, false);
        }

        function drawFlipPanelLine(line, ctx, text) {
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.shadowBlur = 0;
            ctx.save();

            var startX = (width - segWidth * lineLength - segWidth * (lineLength - 1) * segHorizontalMarginWidthFactor - 2.0 * segHeight * segVerticalMarginHeightFactor) / 2.0
                         + segHeight * segVerticalMarginHeightFactor;
            var offsetY = height - segHeight * (lines - line + (lines - line) * segVerticalMarginHeightFactor);
            var myText = text == null ? '' : text.toString().toLocaleUpperCase();
            var fontText = "normal bold " + (segWidth * 0.97).toString() + 'px Arial';
            for (var i = 0; i < lineLength; i++) {
                var offsetX = startX + i * (segWidth * (1.0 + segHorizontalMarginWidthFactor));

                ctx.beginPath();
                ctx.rect(offsetX, offsetY, segWidth, segHeight);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.rect(offsetX, offsetY, segWidth * 0.97, segHeight * 0.98);
                ctx.fillStyle = 'rgba(0, 34, 102, 1)';
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.rect(offsetX + segWidth * 0.03, offsetY + segHeight * 0.03, segWidth * 0.90, segHeight * 0.91);
                ctx.fillStyle = '#0035A0';
                ctx.fill();
                ctx.closePath();


                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                if (i < myText.length) {
                    var ch = myText[i];
                    if (myText.length > lineLength & i >= lineLength - 3) {
                        ch = '.';
                    }
                    ctx.font = fontText;
                    ctx.fillStyle = '#FFFFFF';

                    var txtMeasure = ctx.measureText(ch);
                    dx = (segWidth - Math.min(txtMeasure.width, segWidth * 0.97)) / 2;

                    ctx.fillText(ch, offsetX + dx, offsetY + segHeight * 0.71, segWidth);
                }
                ctx.beginPath();
                ctx.rect(offsetX, offsetY + segHeight * 0.5, segWidth * 0.90, segHeight * 0.03);
                ctx.fillStyle = 'rgba(0,0,0,0.35)';
                ctx.fill();
                ctx.closePath();
            }
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.shadowBlur = 0;
        }

        function drawFace(ctx) {
            // background
            ctx.beginPath();
            ctx.rect(0, 0, clockRadius * 2, clockRadius * 2);
            ctx.fillStyle = '#000000';
            ctx.fill();
            ctx.closePath();

            //outmost light grey ring
            var g0x1 = 0;
            var g0y1 = 0;
            var g0x2 = 2 * clockRadius;
            var g0y2 = 2 * clockRadius;
            var g0 = ctx.createLinearGradient(g0x1, g0y1, g0x2, g0y2);
            g0.addColorStop(0, '#7C7C7C');
            g0.addColorStop(1, '#B3B3B3');

            ctx.beginPath();
            ctx.arc(clockRadius, clockRadius, clockRadius, 0, 2 * Math.PI);
            ctx.fillStyle = g0;
            ctx.fill();
            ctx.closePath();

            //outer gradient bezel
            var g1x1 = 0;
            var g1y1 = 0;
            var g1x2 = 2 * clockRadius;
            var g1y2 = 2 * clockRadius;
            var g1 = ctx.createLinearGradient(g1x1, g1y1, g1x2, g1y2);
            g1.addColorStop(0, '#ABABAB');
            g1.addColorStop(1, '#949494');

            ctx.beginPath();
            ctx.arc(clockRadius, clockRadius, 0.99 * clockRadius, 0, 2 * Math.PI);
            ctx.fillStyle = g1;
            ctx.fill();
            ctx.closePath();

            //next outer bezel
            var g2x1 = 0;
            var g2y1 = 0;
            var g2x2 = 2 * clockRadius;
            var g2y2 = 2 * clockRadius;
            var g2 = ctx.createLinearGradient(g2x1, g2y1, g2x2, g2y2);
            g2.addColorStop(0, '#C0C0C0');
            g2.addColorStop(1, '#D5D5D5');

            ctx.beginPath();
            ctx.arc(clockRadius, clockRadius, 0.95 * clockRadius, 0, 2 * Math.PI);
            ctx.fillStyle = g2;
            ctx.fill();
            ctx.closePath();

            //tan clock face
            var g3x1 = clockRadius + 0.94 * clockRadius * Math.cos(4 / 3 * Math.PI);
            var g3y1 = clockRadius + 0.94 * clockRadius * Math.sin(4 / 3 * Math.PI);
            var g3x2 = clockRadius + 0.94 * clockRadius * Math.cos(1 / 3 * Math.PI);
            var g3y2 = clockRadius + 0.94 * clockRadius * Math.sin(1 / 3 * Math.PI);
            var g3 = ctx.createLinearGradient(g3x1, g3y1, g3x2, g3y2);
            g3.addColorStop(0, '#BEC4C4');
            g3.addColorStop(1, '#C6CCCC');

            ctx.beginPath();
            ctx.arc(clockRadius, clockRadius, 0.94 * clockRadius, 0, 2 * Math.PI);
            ctx.fillStyle = g3;
            ctx.fill();
            ctx.closePath();

            //outer shadow
            var g4x1 = clockRadius - 0.015 * clockRadius;
            var g4y1 = clockRadius - 0.015 * clockRadius;
            var g4 = ctx.createRadialGradient(g4x1, g4y1, 0, g4x1, g4y1, clockRadius);
            g4.addColorStop(0, 'rgba(255,255,255,0)');
            g4.addColorStop(0.80, 'rgba(255,255,255,0)');
            g4.addColorStop(0.95, 'rgba(0,0,0,0.3)');
            g4.addColorStop(1, 'rgba(0,0,0,0.7)');

            ctx.beginPath();
            ctx.arc(clockRadius, clockRadius, 0.94 * clockRadius, 0, 2 * Math.PI);
            ctx.fillStyle = g4;
            ctx.fill();
            ctx.closePath();

            if (showShadow) {
                var g5x1 = clockRadius - 0.007 * clockRadius;
                var g5y1 = clockRadius + 0.007 * clockRadius;
                var g5 = ctx.createRadialGradient(g5x1, g5y1, 0, g5x1, g5y1, clockRadius);
                g5.addColorStop(0, 'rgba(255,255,255,0)');
                g5.addColorStop(0.91, 'rgba(255,255,255,0)');
                g5.addColorStop(0.93, 'rgba(0,0,0,0.5)');
                g5.addColorStop(1, 'rgba(0,0,0,0.6)');

                ctx.beginPath();
                ctx.arc(clockRadius, clockRadius, 0.94 * clockRadius, 0, 2 * Math.PI);
                ctx.fillStyle = g5;
                ctx.fill();
                ctx.closePath();
            }
        }


        function drawJbt(ctx) {
            // thanks to:
            // http://image.online-convert.com/convert-to-svg
            // and
            // http://www.professorcloud.com/svg-to-canvas/

            ctx.save();
            //ctx.beginPath();
            //ctx.moveTo(0,0);
            //ctx.lineTo(467.5,0);
            //ctx.lineTo(467.5,425);
            //ctx.lineTo(0,425);
            //ctx.closePath();
            //ctx.clip();
            //ctx.translate(0,0);
            ctx.translate(0, 0);
            ctx.scale(1.25, 1.25);
            ctx.translate(0, 0);
            ctx.strokeStyle = 'rgba(0,0,0,0)';
            ctx.lineCap = 'butt';
            ctx.lineJoin = 'miter';
            ctx.miterLimit = 4;
            ctx.save();
            ctx.restore();
            ctx.save();
            ctx.fillStyle = "#000000";
            ctx.strokeStyle = "rgba(0, 0, 0, 0)";
            //ctx.translate(0,340);
            ctx.translate(clockRadius * 0.726, clockRadius * 1.182);
            //ctx.scale(0.1,-0.1);
            ctx.scale(clockRadius * 0.00004, -clockRadius * 0.00004);
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(700, 2705);
            ctx.lineTo(700, 2070);
            ctx.lineTo(901, 2070);
            ctx.lineTo(1101, 2070);
            ctx.lineTo(1122, 2118);
            ctx.bezierCurveTo(1243, 2393, 1520, 2576, 1831, 2585);
            ctx.bezierCurveTo(2146, 2595, 2431, 2421, 2569, 2136);
            ctx.lineTo(2601, 2070);
            ctx.lineTo(2805, 2070);
            ctx.bezierCurveTo(3038, 2070, 3023, 2062, 2989, 2163);

        function drawTicks(ctx) {
            //hour ticks  
            var tickPathPattern = 'M {0},-{2} L {1},-{2} {1},{2} {0},{2} Z'
            var tickPath = String.format(tickPathPattern, 0.65 * clockRadius, 0.87 * clockRadius, 0.03 * clockRadius);
            drawPath(ctx, tickPath, '#000000', 0);
            drawPath(ctx, tickPath, '#000000', 30);
            drawPath(ctx, tickPath, '#000000', 60);
            drawPath(ctx, tickPath, '#000000', 90);
            drawPath(ctx, tickPath, '#000000', 120);
            drawPath(ctx, tickPath, '#000000', 150);
            drawPath(ctx, tickPath, '#000000', 180);
            drawPath(ctx, tickPath, '#000000', -30);
            drawPath(ctx, tickPath, '#000000', -60);
            drawPath(ctx, tickPath, '#000000', -90);
            drawPath(ctx, tickPath, '#000000', -120);
            drawPath(ctx, tickPath, '#000000', -150);

            tickPath = String.format(tickPathPattern, 0.81 * clockRadius, 0.87 * clockRadius, 0.0125 * clockRadius);
            for (var i = 0; i < 360; i += 30) {
                for (var j = 0; j < 25; j += 6) {
                    if (j != 0) {
                        //outer tick ring - long ticks
                        drawPath(ctx, tickPath, '#000000', i + j);
                    }
                }
            }
        }

        function drawSecHand(ctx, ang) {
            var myAng = (ang % 360) / 360 * 2 * Math.PI;
            var x = 0.55 * clockRadius * Math.cos(myAng);
            var y = 0.55 * clockRadius * Math.sin(myAng);

            if (showShadow) {
                ctx.shadowBlur = 0.05 * clockRadius;
                ctx.shadowOffsetX = -0.008 * clockRadius;
                ctx.shadowOffsetY = 0.008 * clockRadius;
                ctx.shadowColor = '#000000';
            }
            else {
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.shadowBlur = 0;
            }

            ctx.save();
            ctx.beginPath();
            ctx.arc(x, y, 0.095 * clockRadius, 0, 2 * Math.PI);
            ctx.rotate(ang == undefined ? 0 : ang * Math.PI / 180.0);
            ctx.moveTo(-0.32 * clockRadius, -0.015 * clockRadius);
            ctx.lineTo(0.64 * clockRadius, -0.015 * clockRadius);
            ctx.lineTo(0.64 * clockRadius, 0.015 * clockRadius);
            ctx.lineTo(-0.32 * clockRadius, 0.015 * clockRadius);

            ctx.fillStyle = '#A7111D';
            ctx.fill();
            ctx.closePath();
            ctx.restore();
        }

        /** Simple svg path parser that only understands M (move to) and L (line to). */
        function drawPath(ctx, path, fill, ang) {
            ctx.save();
            ctx.rotate(ang == undefined ? 0 : ang * Math.PI / 180.0);
            ctx.beginPath();

            var parts = path.split(' ');
            while (parts.length > 0) {
                var part = parts.shift();
                if (part == 'M') {
                    coords = parts.shift().split(',');
                    ctx.moveTo(coords[0], coords[1]);
                } else if (part == 'L') {
                    continue;
                } else if (part == 'Z') {
                    break;
                } else if (part.indexOf(',') >= 0) {
                    coords = part.split(',');
                    ctx.lineTo(coords[0], coords[1]);
                }
            }

            ctx.closePath();
            ctx.fillStyle = (fill == undefined ? '#000' : fill);
            ctx.fill();
            ctx.restore();
        }
